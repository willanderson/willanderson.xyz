---
layout: default
---

<!-- Hero Start -->
<div class="px-3 md:px-4 lg:px-6 mb-4 rounded-2xl">
    <div class="w-full aspect-video max-h-[75vh] relative overflow-hidden rounded-2xl">
        <div class="absolute w-full h-full backdrop-blur-2xl z-10 bg-[rgba(255, 255, 255, 0.25)]"></div>
        <div style="background-image: url('{{ page.hero | relative_url }}')"
            class="w-full h-full absolute bg-cover scale-200 opacity-50"></div>
        <div class="w-full h-full flex items-center justify-center relative z-10 p-6">
            <img class="drop-shadow-2xl max-h-full" src="{{ page.hero | relative_url }}" />
        </div>
    </div>
</div>
<!-- Hero End -->


<section class="px-4 my-10">


    <!-- Intro Start  -->

    <div class="grid grid-cols-4 gap-x-4 w-full">

        <div class="col-span-1 mb-6">
            <h1 class="text-2xl">{{ page.title }}</h1>
            <!-- <h2 class="text-2xl text-zinc-500">{{ page.year }}</h2> -->
        </div>

        <div class="lg:col-span-2 md:col-span-2 col-span-4">

            <div class="intro text-base">

                <div>
                    {{page.content}}
                </div>
                <!-- <div class="project-list mt-6">
                    <h2>Selected Work</h2>
                    <ul>
                        <li>Project 1</li>
                        <li>Project 2</li>
                        <li>Project 3</li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Intro End  -->

    


    <!-- Project Start  -->

    {% for item in page.work %}

    <div class="w-100 border-t border-neutral-400 mt-10"></div>

    <div class="grid grid-cols-4 gap-x-4  gap-y-4 w-full mt-10">

        <div class="lg:col-span-1 md:col-span-1 col-span-4">
            <h2 class="text-xl sticky top-24">{{ item. title }}</h2>
        </div>

        <div class="lg:col-span-3 md:col-span-2 col-span-4 grid grid-cols-1 gap-y-4">
            <p class="text-base max-w-prose">
                {{ item.desc }}
            </p>

            <div class="grid grid-cols-1 gap-y-4 gap-x-4">
                {% for asset in item.assets %}
                <img class="rounded-2xl" src="{{ asset.url | relative_url }}">
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Project End  -->

    {% endfor %}




</section>
