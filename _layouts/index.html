---
layout: default
---

<section class="p-4 grid grid-cols-4 gap-x-4 min-h-[50vh]">
  <h1 class="col-span-4 text-5xl max-w-prose">
    Will Anderson is a Product Designer living in New York, NY. He's created work for companies like
    <span class="fb-color w-12 h-12 bg-no-repeat bg-left-center inline-block mr-1 bg-cover bg-[center_top_0.25rem]"></span>Facebook,
    <span><span class="sqsp w-12 h-12 bg-no-repeat bg-left-center inline-block mr-1 bg-cover bg-[center_top_0.25rem]"></span>Squarespace,</span> 
    <span class="coinbase w-12 h-12 bg-no-repeat bg-left-center inline-block mr-1 bg-cover bg-[center_top_0.25rem]"></span>Coinbase, and
    <span class="artsy w-12 h-12 bg-no-repeat bg-left-center inline-block mr-1 bg-cover bg-[center_top_0.25rem]"></span>Artsy.
  </h1>
</section>



<section class="p-4 mb-6">
  <a href="{{ '/projects/' | relative_url }}">
    <h1 class="text-4xl py-4 underline">Work</h1>
  </a>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">

    {% for project in site.projects | limit: 4 %}
    <a href="{{ project.url | relative_url }}">
      <div class="bg-black rounded-2xl p-4 h-full flex items-center justify-center">
        <img class="max-h-[80%]" src="{{ project.hero | relative_url }}" />
      </div>
    </a>
    {% endfor %}

  </div>
</section>
