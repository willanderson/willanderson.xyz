<div class="flex flex-col">
    <div class="{% if project.hero_style == 'background' %}rounded-2xl lg:p-14 md:p-14 p-6 h-full flex items-center justify-center grow relative overflow-hidden min-h-[380px] md:min-h-[0px] lg:min-h-[0px]{% else %}bg-black rounded-2xl lg:p-14 md:p-14 p-6 h-full flex items-center justify-center grow relative overflow-hidden{% endif %}">
        <a href="{{ project.url | relative_url }}" class="block h-full w-full">
            {% if project.hero_style == 'background' %}
            <div style="background-image: url('{{ project.hero | relative_url }}')"
                class="absolute inset-0 bg-cover bg-center rounded-1xl"></div>
            {% else %}
            <img class="aspect-[4/3] object-contain rounded-2xl" src="{{ project.hero | relative_url }}" />
            {% endif %}
        </a>
    </div>
    {% if include.show_details %}
    <div class="mt-3 flex flex-col">
        <p class="text-lg leading-tight text-stone-400">
            {{ project.company }}
        </p>
        <a href="{{ project.url | relative_url }}">
            <p class="text-xl leading-tight">
                {{ project.preview }}
            </p>
        </a>
    </div>
    {% endif %}
</div>
